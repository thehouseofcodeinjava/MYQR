<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced QR Code Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <h1>QR Code Generator</h1>

      <div class="input-group">
        <label for="content">Content (URL, Text, etc.)</label>
        <input type="text" id="content" placeholder="Enter URL or text">
      </div>

      <div class="input-group">
        <label for="size">QR Code Size</label>
        <input type="number" id="size" min="100" max="1000" value="300">
      </div>

      <div class="input-group">
        <label for="fg-color">Foreground Color</label>
        <input type="color" id="fg-color" value="#000000">
      </div>

      <div class="input-group">
        <label for="bg-color">Background Color</label>
        <input type="color" id="bg-color" value="#ffffff">
      </div>

      <div class="input-group">
        <label for="shape">QR Code Shape</label>
        <select id="shape">
          <option value="square">Square</option>
          <option value="circle">Circle</option>
          <option value="hexagon">Hexagon</option>
          <option value="rounded">Rounded Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>

      <div class="input-group">
        <label for="error-correction">Error Correction Level</label>
        <select id="error-correction">
          <option value="L">Low (7%)</option>
          <option value="M">Medium (15%)</option>
          <option value="Q">Quartile (25%)</option>
          <option value="H" selected>High (30%)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="logo">Upload Logo</label>
        <input type="file" id="logo" accept="image/*">
        <button onclick="removeLogo()" class="secondary">Remove Logo</button>
      </div>

      <div class="input-group">
        <label for="logo-size">Logo Size (%)</label>
        <input type="range" id="logo-size" min="10" max="50" value="20">
      </div>

      <div class="input-group">
        <label for="bg-image">Background Image</label>
        <input type="file" id="bg-image" accept="image/*">
      </div>

      <div class="input-group">
        <label for="mask-image">Mask Image (Transparent PNG)</label>
        <input type="file" id="mask-image" accept="image/png">
        <button onclick="removeMask()" class="secondary">Remove Mask</button>
        <img id="mask-preview" alt="Mask Preview">
      </div>

      <div class="input-group">
        <label for="mask-opacity">Mask Opacity (%)</label>
        <input type="range" id="mask-opacity" min="10" max="100" value="100">
      </div>

      <div class="input-group">
        <label for="mask-scale">Mask Scale (%)</label>
        <input type="range" id="mask-scale" min="50" max="150" value="100">
      </div>

      <div class="input-group">
        <label for="invert-mask">Invert Mask</label>
        <input type="checkbox" id="invert-mask">
      </div>

      <div class="input-group">
        <label for="text-overlay">Text Overlay</label>
        <input type="text" id="text-overlay" placeholder="Add text on QR code">
      </div>

      <div class="input-group">
        <label for="text-size">Text Size (px)</label>
        <input type="range" id="text-size" min="10" max="50" value="20">
      </div>

      <div class="input-group">
        <label for="text-color">Text Color</label>
        <input type="color" id="text-color" value="#000000">
      </div>

      <div class="input-group">
        <label for="template">Style Template</label>
        <select id="template">
          <option value="custom">Custom</option>
          <option value="minimal">Minimal</option>
          <option value="vibrant">Vibrant</option>
          <option value="corporate">Corporate</option>
        </select>
      </div>

      <div class="input-group">
        <label for="format">Download Format</label>
        <select id="format">
          <option value="png">PNG</option>
          <option value="svg">SVG</option>
          <option value="pdf">PDF</option>
        </select>
      </div>

      <button onclick="downloadQR()">Download QR Code</button>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button onclick="undo()" class="secondary">Undo</button>
        <button onclick="redo()" class="secondary">Redo</button>
      </div>
    </div>

    <div class="preview-section">
      <h3>Preview</h3>
      <div id="qr-preview"></div>
      <div id="scannability-feedback"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
